<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Evento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h2 class="text-center">Eliminar Evento</h2>
                    </div>
                    <div class="card-body text-center">
                        <h3>{{ event.name }}</h3>
                        <p>Fecha: {{ event.date.strftime('%d/%m/%Y') }}</p>
                        
                        <p class="alert alert-warning">Â¿EstÃ¡s seguro de que deseas eliminar este evento?</p>
                        
                        <form action="{{ url_for('delete_event', event_id=event.id) }}" method="post">
                            <div class="d-flex justify-content-center gap-3">
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
